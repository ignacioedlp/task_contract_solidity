<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 ">
        <div class="card card-body rounded-0 mb-4 bg-dark">
          <h1>Dapp</h1>
          <h6 class="text-muted">Decentralized Task App</h6>
          <span >Wallet</span>
          <span id="account"></span>
        </div>
        <form action="" class="card card-body bg-dark rounded-0" id="taskForm">
          <h4>Save a task</h4>
          <input type="text" name="title" placeholder="Write a task" class="form-control bg-dark text-white rounded-0 border-0 my-4">
          <textarea name="description"  placeholder="I have to do..." rows="2" class="form-control bg-dark text-white rounded-0 border-0 my-4"></textarea>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="col-md-8">
        <div class="row">
          <h1>Task pending</h1>
          <div id="tasksListpending">
  
          </div>
        </div>
        <div class="row">
          <h1>Task completed</h1>
          <div id="tasksListcompleted">
        
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="./libs/@truffle/contract/dist/truffle-contract.min.js""></script>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./ui.js"></script>
</body>
</html>
